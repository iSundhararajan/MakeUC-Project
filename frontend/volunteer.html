     <!-- Header -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
      <br>
      <br>
      <br>


  <!-- Donation Form -->
  <div class="w3-content" style="max-width:700px">
    <form action="donation.php" method="POST" class="w3-container w3-card-4 w3-light-grey w3-margin">
      <h2 class="w3-center">Volunteer</h2><br>

      <div class="w3-section">
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" class="w3-input w3-border" placeholder="Enter your name" required>
      </div>

      <div class="w3-section">
        <label for="phone"><b>Phone Number</b></label>
        <input type="text" id="phone" name="phone" class="w3-input w3-border" placeholder="Enter your phone number" required>
      </div>

      <div class="w3-section">
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" class="w3-input w3-border" placeholder="Enter your email" required>
      </div>

      <div class="w3-section">
        <label for="email"><b>Organization Name</b></label>
        <input type="email" id="email" name="email" class="w3-input w3-border" placeholder="Enter org name (i.e. hospital, medical office, etc.)" required>
      </div>

      <div class="w3-section">
      <label for="volunteerRole">Select volunteer role:</label>
      <select id="volunteerRole" name="volunteerRole">
        <option value="frontDesk">Front Desk</option>
        <option value="medicalAssistant">Medical Assistant</option>
        <option value="caretaker">Caretaker</option>
        <option value="caretaker">Clerk</option>
        <option value="caretaker">Door greeter</option>
        <option value="caretaker">Patient Advocate</option>
        <option value="caretaker">Therapy</option>
      </select>
        </div>
        <div class="w3-section w3-center">
          <button class="w3-button w3-blue w3-padding-large">Volunteer</button>
        </div>

    </form>
  </div>
